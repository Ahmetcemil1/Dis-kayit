<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öğrenci Kayıt</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/form.css" />
  <link rel="stylesheet" href="../css/register.student.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Diş Öğrencisi Kayıt</h1>
      <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="login.html">Giriş Yap</a>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <div class="container">
      <h2>Detaylı Kayıt Formu</h2>
      <form id="student-register-form">
        <label for="fullname">Ad Soyad</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="school">Üniversite</label>
        <input type="text" id="school" name="school" required />

        <label for="grade">Sınıf</label>
        <select id="grade" name="grade" required>
          <option value="">Seçiniz</option>
          <option value="3">3. Sınıf</option>
          <option value="4">4. Sınıf</option>
          <option value="5">5. Sınıf</option>
        </select>

        <label for="city">Şehir</label>
        <input type="text" id="city" name="city" required />

        <label for="branch">Branş (varsa)</label>
        <input type="text" id="branch" name="branch" placeholder="Örn: Endodonti" />

        <label for="phone">Telefon</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" required />

        <label for="bio">Kısa Biyografi</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Kendinizi tanıtın..."></textarea>

        <label for="profilePhoto">Profil Fotoğrafı</label>
        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" />

        <label for="location">Konum</label>
        <input type="text" id="location" name="location" placeholder="İlçe, Mahalle" required />

        <label for="workingHours">Çalışma Günleri / Saatleri</label>
        <input type="text" id="workingHours" name="workingHours" placeholder="Örn: Hafta içi 10:00 - 16:00" />

        <button type="submit">Kaydı Gönder</button>
      </form>
    </div>
  </section>

</body>
</html>

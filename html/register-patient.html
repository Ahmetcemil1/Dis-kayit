<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hasta Kayıt</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/form.css" />
  <link rel="stylesheet" href="../css/register-patient.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Hasta Kayıt</h1>
      <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="login.html">Giriş Yap</a>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <div class="container">
      <h2>Kayıt Formu</h2>
      <form id="patient-register-form">
        <label for="fullname">Ad Soyad</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="phone">Telefon</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" required />

        <label for="city">Şehir</label>
        <input type="text" id="city" name="city" required />

        <label for="location">Konum</label>
        <input type="text" id="location" name="location" placeholder="İlçe, Mahalle" required />

        <button type="submit">Kaydı Gönder</button>
      </form>
    </div>
  </section>

</body>
</html>
